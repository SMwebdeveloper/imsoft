<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMSOFT | Отчеты</title>
    <link rel="icon" href="./icons/logo.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <h3>Мы всегда желаем удачи в вашем бизнесе!!!</h3>
      </div>
    </header>

    <!-- main -->
    <main class="main-container container">
      <div class="main-card">
        <img src="./icons/logo.svg" alt="site logo" class="logo" />

        <div class="main-content-columns-3">
          <div class="main-content-card">
            <img
              src="./icons/док-для-приход/РасчетИнвер.svg"
              alt="Ресстр Реал"
            />
            <h4>Ресстр Реал</h4>
          </div>

          <div class="main-content-card">
            <img src="./icons/oтчеты/Ост-Тов.svg" alt="Ост по Тов" />
            <h4>Ост по Тов</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/oтчеты/Карточка-Котр.svg" alt="Карточка Котр" />
            <h4>Карточка Котр</h4>
          </div>

          <div class="main-content-card">
            <img src="./icons/oтчеты/truck-fast.svg" alt="Ресстр Поступ" />
            <h4>Ресстр Поступ</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/oтчеты/Акт-с-Котр.svg" alt="Акт-с Котр" />
            <h4>Акт-с Котр</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/oтчеты/Сотрудники.svg" alt="Сотрудники" />
            <h4>Сотрудники</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/oтчеты/Списания.svg" alt="Списания" />
            <h4>Списания</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/cправочники/Клиенты.svg" alt="Дт-Кт котр" />
            <h4>Дт-Кт котр</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/oтчеты/Касса-Дт-Кт.svg" alt="Касса Дт-Кт" />
            <h4>Касса Дт-Кт</h4>
          </div>
          <div class="main-content-card">
            <img
              src="./icons/дт-кт-клиет-пос/Возврат-Пос.svg"
              alt="Тов Оборотка "
            />
            <h4>Тов Оборотка</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/oтчеты/Ресстр-Воз-П.svg" alt="Ресстр Воз П" />
            <h4>Ресстр Воз П</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/oтчеты/Расходы.svg" alt="Расходы" />
            <h4>Расходы</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/oтчеты/Прибыль.svg" alt="Прибыль" />
            <h4>Списания</h4>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-container container">
        <div class="icons">
          <a href="#">
            <img src="./icons/globe.svg" alt="globe icon" />
          </a>
          <a href="#">
            <img src="./icons/telegram.svg" alt="telegram icon" />
          </a>
        </div>

        <h4 class="footer-title">© 2024 - IMSOFT GROUP Все права защищены</h4>

        <div class="footer-date">
          <p>05.01.2025</p>
          <p>14:06:18</p>
        </div>
      </div>
    </footer>
  </body>
</html>
