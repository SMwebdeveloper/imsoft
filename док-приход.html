<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMSOFT | Док для приход</title>
    <link rel="icon" href="./icons/logo.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <h3>Мы всегда желаем удачи в вашем бизнесе!!!</h3>
      </div>
    </header>

    <!-- main -->
    <main class="main-container container">
      <div class="main-card">
        <img src="./icons/logo.svg" alt="site logo" class="logo" />

        <div class="main-content-columns-2">
          <div class="main-content-card">
            <img src="./icons/док-для-приход/Поступ-Тов.svg" alt="Поступ Тов" />
            <h4>Поступ Тов</h4>
          </div>

          <div class="main-content-card">
            <img
              src="./icons/док-для-приход/Инвертаризация.svg"
              alt="Инвертаризация"
            />
            <h4>Инвертаризация</h4>
          </div>
          <div class="main-content-card">
            <img
              src="./icons/док-для-приход/Продажа-Тов.svg"
              alt="Продажа Тов"
            />
            <h4>Продажа Тов</h4>
          </div>

          <div class="main-content-card">
            <img
              src="./icons/док-для-приход/РасчетИнвер.svg"
              alt="РасчетИнвер"
            />
            <h4>РасчетИнвер</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/док-для-приход/bag.svg" alt="Списания" />
            <h4>Списания</h4>
          </div>
          <div class="main-content-card">
            <img
              src="./icons/док-для-приход/box-search.svg"
              alt="Пересорт Тов"
            />
            <h4>Пересорт Тов</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/док-для-приход/box-search.svg" alt="Склад" />
            <h4>Перемещение</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/cправочники/ДанныеФирмы.svg" alt="ДанныеФирмы" />
            <h4>ДанныеФирмы</h4>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-container container">
        <div class="icons">
          <a href="#">
            <img src="./icons/globe.svg" alt="globe icon" />
          </a>
          <a href="#">
            <img src="./icons/telegram.svg" alt="telegram icon" />
          </a>
        </div>

        <h4 class="footer-title">© 2024 - IMSOFT GROUP Все права защищены</h4>

        <div class="footer-date">
          <p>05.01.2025</p>
          <p>14:06:18</p>
        </div>
      </div>
    </footer>
  </body>
</html>
