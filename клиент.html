<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMSOFT | Дт-Кт клиент Пос</title>
    <link rel="icon" href="./icons/logo.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <h3>Мы всегда желаем удачи в вашем бизнесе!!!</h3>
      </div>
    </header>

    <!-- main -->
    <main class="main-container container">
      <div class="main-card">
        <img src="./icons/logo.svg" alt="site logo" class="logo" />

        <div class="main-content-columns-1">
          <div class="main-content-card">
            <img src="./icons/дт-кт-клиет-пос/Оплата.svg" alt="Оплата Пос" />
            <h4>Оплата Пос</h4>
          </div>

          <div class="main-content-card">
            <img
              src="./icons/дт-кт-клиет-пос/Оплата-Клиет.svg"
              alt="Оплата Клиет"
            />
            <h4>Оплата Клиет</h4>
          </div>
          <div class="main-content-card">
            <img
              src="./icons/дт-кт-клиет-пос/Возврат-Пос.svg"
              alt="Возврат Пос"
            />
            <h4>Возврат Пос</h4>
          </div>

          <div class="main-content-card">
            <img
              src="./icons/дт-кт-клиет-пос/Возврат-Клиет.svg"
              alt="Возврат Клиет"
            />
            <h4>Возврат Клиет</h4>
          </div>
          <div class="main-content-card">
            <img
              src="./icons/дт-кт-клиет-пос/Ввод-сальдо.svg"
              alt="Ввод сальдо котр"
            />
            <h4>Ввод сальдо котр</h4>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-container container">
        <div class="icons">
          <a href="#">
            <img src="./icons/globe.svg" alt="globe icon" />
          </a>
          <a href="#">
            <img src="./icons/telegram.svg" alt="telegram icon" />
          </a>
        </div>

        <h4 class="footer-title">© 2024 - IMSOFT GROUP Все права защищены</h4>

        <div class="footer-date">
          <p>05.01.2025</p>
          <p>14:06:18</p>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
