<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMSOFT | Справочники</title>
    <link rel="icon" href="./icons/logo.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <h3>Мы всегда желаем удачи в вашем бизнесе!!!</h3>
      </div>
    </header>

    <!-- main -->
    <main class="main-container container">
      <div class="main-card">
        <img src="./icons/logo.svg" alt="site logo" class="logo" />

        <div class="main-content-columns-2">
          <div class="main-content-card">
            <img src="./icons/cправочники/товары.svg" alt="icon" />
            <h4>Товары</h4>
          </div>

          <div class="main-content-card">
            <img src="./icons/cправочники/Клиенты.svg" alt="Клиенты" />
            <h4>Клиенты</h4>
          </div>
          <div class="main-content-card">
            <img
              src="./icons/cправочники/Группа-Товара.svg"
              alt="Группа-Товара"
            />
            <h4>Группа Товара</h4>
          </div>

          <div class="main-content-card">
            <img src="./icons/cправочники/Поставщики.svg" alt="Поставщики" />
            <h4>Поставщики</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/cправочники/Бренд.svg" alt="Бренд" />
            <h4>Бренд</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/cправочники/Сотрудники.svg" alt="Сотрудники" />
            <h4>Сотрудники</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/cправочники/Склад.svg" alt="Склад" />
            <h4>Склад</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/cправочники/ДанныеФирмы.svg" alt="ДанныеФирмы" />
            <h4>ДанныеФирмы</h4>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-container container">
        <div class="icons">
          <a href="#">
            <img src="./icons/globe.svg" alt="globe icon" />
          </a>
          <a href="#">
            <img src="./icons/telegram.svg" alt="telegram icon" />
          </a>
        </div>

        <h4 class="footer-title">© 2024 - IMSOFT GROUP Все права защищены</h4>

        <div class="footer-date">
          <p>05.01.2025</p>
          <p>14:06:18</p>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
