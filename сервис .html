<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>IMSOFT | Сервис</title>
    <link rel="icon" href="./icons/logo.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./icons/logo.svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <h3>Мы всегда желаем удачи в вашем бизнесе!!!</h3>
      </div>
    </header>

    <!-- main -->
    <main class="main-container container">
      <div class="main-card">
        <img src="./icons/logo.svg" alt="site logo" class="logo" />

        <div class="main-content-columns-2">
          <div class="main-content-card">
            <img src="./icons/cервис/Панел-Тов.svg" alt="Панел Тов" />
            <h4>Панел Тов</h4>
          </div>

          <div class="main-content-card">
            <img src="./icons/cправочники/ДанныеФирмы.svg" alt="Данные Фирмы" />
            <h4>Данные Фирмы</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/cервис/Выгрузка.svg" alt="Выгрузка ПЛУ" />
            <h4>Выгрузка ПЛУ</h4>
          </div>

          <div class="main-content-card">
            <img src="./icons/cервис/key-square.svg" alt="Изм Пар" />
            <h4>Изм Пар</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/cервис/Печать.svg" alt="Печать Ц" />
            <h4>Печать Ц</h4>
          </div>
          <div class="main-content-card">
            <img src="./icons/cервис/Курс.svg" alt="Курс " />
            <h4>Курс</h4>
          </div>
        </div>
        <div class="main-content-button">
          <img src="./icons/cервис/call.svg" alt="Связь " />
          <h4>Связь</h4>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-container container">
        <div class="icons">
          <a href="#">
            <img src="./icons/globe.svg" alt="globe icon" />
          </a>
          <a href="#">
            <img src="./icons/telegram.svg" alt="telegram icon" />
          </a>
        </div>

        <h4 class="footer-title">© 2024 - IMSOFT GROUP Все права защищены</h4>

        <div class="footer-date">
          <p>05.01.2025</p>
          <p>14:06:18</p>
        </div>
      </div>
    </footer>
    <script src="./script.js"></script>
